<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Risk Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 py-12 px-4">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <div class="px-8 py-6">
            <div class="flex items-center justify-center mb-6">
                <svg class="h-12 w-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                </svg>
                <h2 class="ml-3 text-2xl font-bold text-gray-800">Lung Cancer Risk Assessment</h2>
            </div>

            <form id="predictionForm" class="grid grid-cols-1 md:grid-cols-2 gap-x-6">
                <div class="mb-4">
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                    <input type="number" id="age" name="age" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50" required min="0">
                </div>

                <div class="mb-4">
                    <label for="smoking" class="block text-sm font-medium text-gray-700 mb-1">Smoking</label>
                    <select id="smoking" name="smoking" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50" required>
                        <option value="">Select...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="yellowFingers" class="block text-sm font-medium text-gray-700 mb-1">Yellow Fingers</label>
                    <select id="yellowFingers" name="yellowFingers" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50" required>
                        <option value="">Select...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="anxiety" class="block text-sm font-medium text-gray-700 mb-1">Anxiety</label>
                    <select id="anxiety" name="anxiety" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50" required>
                        <option value="">Select...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="peerPressure" class="block text-sm font-medium text-gray-700 mb-1">Peer Pressure</label>
                    <select id="peerPressure" name="peerPressure" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50" required>
                        <option value="">Select...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="chronicDisease" class="block text-sm font-medium text-gray-700 mb-1">Chronic Disease</label>
                    <select id="chronicDisease" name="chronicDisease" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50" required>
                        <option value="">Select...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="fatigue" class="block text-sm font-medium text-gray-700 mb-1">Fatigue</label>
                    <select id="fatigue" name="fatigue" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50" required>
                        <option value="">Select...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="allergy" class="block text-sm font-medium text-gray-700 mb-1">Allergy</label>
                    <select id="allergy" name="allergy" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50" required>
                        <option value="">Select...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="wheezing" class="block text-sm font-medium text-gray-700 mb-1">Wheezing</label>
                    <select id="wheezing" name="wheezing" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50" required>
                        <option value="">Select...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="alcoholConsuming" class="block text-sm font-medium text-gray-700 mb-1">Alcohol Consuming</label>
                    <select id="alcoholConsuming" name="alcoholConsuming" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50" required>
                        <option value="">Select...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="coughing" class="block text-sm font-medium text-gray-700 mb-1">Coughing</label>
                    <select id="coughing" name="coughing" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50" required>
                        <option value="">Select...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="shortnessOfBreath" class="block text-sm font-medium text-gray-700 mb-1">Shortness of Breath</label>
                    <select id="shortnessOfBreath" name="shortnessOfBreath" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50" required>
                        <option value="">Select...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="swallowingDifficulty" class="block text-sm font-medium text-gray-700 mb-1">Swallowing Difficulty</label>
                    <select id="swallowingDifficulty" name="swallowingDifficulty" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50" required>
                        <option value="">Select...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="chestPain" class="block text-sm font-medium text-gray-700 mb-1">Chest Pain</label>
                    <select id="chestPain" name="chestPain" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50" required>
                        <option value="">Select...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="md:col-span-2 mt-6">
                    <button type="submit" id="submitBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Analyze Risk
                    </button>
                </div>
            </form>

            <div id="result" class="mt-6 hidden">
                <div class="p-4 bg-blue-50 rounded-lg">
                    <h3 class="text-lg font-medium text-blue-900">Assessment Result</h3>
                    <p id="predictionResult" class="mt-2 text-blue-700"></p>
                    <p class="mt-2 text-sm text-blue-600">
                        Note: This is a preliminary assessment and should not be considered as medical advice. 
                        Please consult with a healthcare professional for proper diagnosis and treatment.
                    </p>
                </div>
            </div>

            <div id="error" class="mt-6 hidden">
                <div class="p-4 bg-red-50 rounded-lg">
                    <p id="errorMessage" class="text-red-700"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const predictionResult = document.getElementById('predictionResult');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing...';
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            const formData = {
                age: document.getElementById('age').value,
                smoking: document.getElementById('smoking').value,
                yellowFingers: document.getElementById('yellowFingers').value,
                anxiety: document.getElementById('anxiety').value,
                peerPressure: document.getElementById('peerPressure').value,
                chronicDisease: document.getElementById('chronicDisease').value,
                fatigue: document.getElementById('fatigue').value,
                allergy: document.getElementById('allergy').value,
                wheezing: document.getElementById('wheezing').value,
                alcoholConsuming: document.getElementById('alcoholConsuming').value,
                coughing: document.getElementById('coughing').value,
                shortnessOfBreath: document.getElementById('shortnessOfBreath').value,
                swallowingDifficulty: document.getElementById('swallowingDifficulty').value,
                chestPain: document.getElementById('chestPain').value
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    predictionResult.textContent = `Based on the provided information, the patient is at: ${data.prediction}`;
                    resultDiv.classList.remove('hidden');
                } else {
                    document.getElementById('errorMessage').textContent = data.error || 'Prediction failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Failed to get prediction. Please try again.';
                errorDiv.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Analyze Risk';
            }
        });
    </script>
</body>
</html>
